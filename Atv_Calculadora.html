<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card text-bg-secondary p-3"
            style="height: 400px; width: 300px; margin-left: 400px; margin-top: 100px">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control mb-2" id="NumeroOperacao">
                    </div>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary col-3">9</button>
                    <button type="button" class="btn btn-primary col-3">8</button>
                    <button type="button" class="btn btn-primary col-3">7</button>
                    <button type="button" class="btn btn-primary col-3">/</button>

                    <button type="button" class="btn btn-primary col-3">6</button>
                    <button type="button" class="btn btn-primary col-3">5</button>
                    <button type="button" class="btn btn-primary col-3">4</button>
                    <button type="button" class="btn btn-primary col-3">*</button>


                    <button type="button" class="btn btn-primary col-3">1</button>
                    <button type="button" class="btn btn-primary col-3">2</button>
                    <button type="button" class="btn btn-primary col-3">3</button>
                    <button type="button" class="btn btn-primary col-3">-</button>


                    <button type="button" class="btn btn-primary col-3">0</button>
                    <button type="button" class="btn btn-primary col-3">.</button>
                    <button type="button" class="btn btn-primary col-3">=</button>
                    <button type="button" class="btn btn-primary col-3">+</button>

                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                    crossorigin="anonymous"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
