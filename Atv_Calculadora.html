<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="card text-bg-secondary p-3">
            <div class="card-body">
        <div class="row">
            <div class="col">
                <input type="number" class="form-control mb-2" id="NumeroOperacao">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn">9</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn">8</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn">7</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn">+</button>
            </div>
    </div>
    <div class="row">
        <div class="col-3">
            <button type="button" class="btn">6</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn">5</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn">4</button>
        </div>
        <div class="col-3">
            <button type="button" class="btn">-</button>
        </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn">1</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn">2</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn">3</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn">*</button>
    </div>
</div>
<div class="row">
    <div class="col-3">
        <button type="button" class="btn">0</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn">.</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn">=</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn">/</button>
    </div>
</div>
</div>
</div>
  </body>
</html>
