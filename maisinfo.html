<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .bordered-box {
            border: 2px solid #ffffff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
  <body data-bs-theme="dark" class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
              </li>
          </div>
        </div>
      </nav>
      <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="bordered-box">
                    <h4>razão social</h4>
                    <input type="text" id="razaoSocial" name="razao_social" class="form-control" placeholder="Digite sua razão social">
                    <h4 class="mt-3">CNPJ</h4>
                    <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="Digite seu CNPJ">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <div class="bordered-box">
                    <h4>Data de criação</h4>
                    <input type="date" id="data" name="data" class="form-control">
                </div>
            </div>
        </div>
    </div>
  </body>
  </html>
